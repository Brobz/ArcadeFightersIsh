<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>AFI</title>

</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<body class="p-3 mb-2 bg-dark text-white font-monospace">

  <div class="text-center" id="titleDiv">
    <h1 class="display-1 text-warning">Arcade Fighters Ish</h1>
  </div>
  <br>
  <div class="vstack gap-2 col-md-5 mx-auto" id="login_SignupDiv">
    <hr>
    <span class="text-center">
      <h3 class="display-3" id="landingPageActionText"> Log In </h3>
    </span>
    <br>
    <input class="form-control text-center" type="text" id="nameInput" maxlength="15" placeholder="Username">
    <br><br>
    <input class="form-control text-center" type="password" id="passInput" maxlength="15" placeholder="Password">
    <br><br>
    <input class="form-control text-center" type="text" id="ignInput" maxlength="12" placeholder="In Game Name" style="display:none;">
    <br>
    <button class="btn btn-outline-warning" id = "connectButton">Log In</button>
    <button class="btn btn-outline-warning" id = "signButton" style="display:none;">Sign Up</button>
    <br>
    <h6 class="display-6" id="signedText"></h6>
    <h6 class="display-6" id="connectingText"></h6>
    <hr>
    <span class="text-center">
      <h5 class="display-5" id="signUpText">No account? Sign Up!</h5>
    </span>
    <br>
    <button class="btn btn-outline-warning" id = "toSignPageButton">Sign Up</button>
    <br><br>
    <button class="btn btn-outline-warning" id = "backToLoginButton" style="display:none;">Back to Login</button>
  </div>
  <div class="hstack gap-3 col-md-5 mx-auto" id="profileInfoDiv" style="display:none;">
    <p class="h6 text-success">Logged in as:</p>
    <strong>
      <p id="connectedText"></p>
    </strong>
  </div>
  <div class="vstack gap-2 col-md-5 mx-auto" id="roomInputDiv" style="display:none;">
    <hr>
    <span class="text-center">
      <h3 class="display-3"> Join or Create a Room</h3>
    </span>
    <br>
    <input class="form-control text-center" type="text" id="roomNameInput" maxlength="25" placeholder="Room Name">
    <br>
    <button class="btn btn-outline-warning" id = "joinRoomButton" onclick="joinRoom()">Join Room</button>
    <button class="btn btn-outline-warning" id = "createRoomButton" onclick="createRoom()">Create Room</button>
    <br>
    <h5 class="display-5" id="roomErrorText" style="color:DarkRed"></h5>
  </div>
  <div class="vstack gap-2 col-md-5 mx-auto" id="gameCanvasDiv">
    <canvas id="canvas" width = "500" height="500" style="border: 1px solid #000000; display: none;"></canvas><br>
  </div>
  <div class="vstack gap-2 col-md-5 mx-auto" id="roomsDiv" style="display: none;">
    <hr>
    <div id="currentRoomDiv">
      <div class="hstack gap-2">
        <h5 class="display-5">Room:</h5>
        <strong>
          <p class="display-5 text-secondary" id="currentRoomTitleText"></p>
        </strong>
      </div>
      <hr>
      <h4 class="text-primary display-4" id="winnerText"></h4>
      <p id="currentRoomInfo"></p>
      <hr>
      <div class="hstack gap-2 col-md-12 " id="roomHostControlsDiv">
        <button class="btn btn-outline-success" id = "startGameButton" onclick="callForGameStart()" disabled>Start Game</button>
        <br><br>
        <div  class="vstack gap-2 col-md-5 ">
          <label for="customRange3" class="form-label" id="maxPlayerRoomSettingLabel">Max Players : 4</label>
          <input type="range" class="form-range" value="4" min="2" max="6" step="1" id="maxPlayerInput" onchange="updateMaxPlayerRoomSetting()">
        </div>
        <br>
        <div  class="hstack gap-2 col-md-5 ">
          <label for="customRange3" class="form-label" id="gameModeRoomSettingLabel">Game Mode : </label>
          <select class="form-select" aria-label="Game Mode" onchange="updateGameModeRoomSetting()" id="gameModeRoomSettingInput">
            <option selected value="false">Free For All</option>
            <option value="true">Team Death Match</option>
          </select>
        </div>
      </div>
      <p class="text-primary"id="roomHostControlBlockedText" style="display:none;">Only the Room Host can access the Room Control Panel!</p>
      <hr>
      <h4>Players:</h4>
      <p id="currentRoomPlayersText"></p>
      <hr>
      <button class="btn btn-outline-danger" id = "leaveRoomButton" onclick="leaveRoom()">Leave Room</button>
    </div>
  </div>

</body>

<script src="/socket.io/socket.io.js"></script>
<script src="/client/src/js/image_loader.js"></script>
<script src="/client/src/js/menu.js"></script>
<script src="/client/src/js/draw.js"></script>
<script src="/client/src/js/input.js"></script>
<script src="/client/src/js/update.js"></script>

</html>
