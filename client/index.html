<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>AFI</title>

</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<body>

  <div class="text-center" id="titleDiv">
    <h1 class="display-1">Arcade Fighters Ish</h1>
  </div>
  <br>
  <div class="vstack gap-2 col-md-5 mx-auto" id="log_sign">
    <hr>
    <span class="text-center">
      <h3 class="display-3" id="actionText"> Log In </h3>
    </span>
    <input class="form-control" type="text" id="nameInput" placeholder="Username">
    <br><br>
    <input class="form-control" type="password" id="passInput" placeholder="Password">
    <br><br>
    <input class="form-control" type="text" id="ignInput" placeholder="In Game Name" style="display:none;">
    <br>
    <button class="btn btn-outline-dark" id = "connectButton">Log In</button>
    <button class="btn btn-outline-dark" id = "signButton" style="display:none;">Sign Up</button>
    <br><br>
    <hr>
    <span class="text-center">
      <h5 class="display-5" id="signUpText">No account? Sign Up!</h5>
    </span>
    <br>
    <button class="btn btn-outline-dark" id = "toSignPageButton">Sign Up</button>
    <br><br>
    <button class="btn btn-outline-dark" id = "backToLoginButton" style="display:none;">Back to Login</button>
    <h6 class="display-6" id="signedText"></h6>
    <h6 class="display-6" id="connectingText"></h6>
  </div>
  <div class="vstack gap-2 col-md-5 mx-auto" id="roomInputDiv" style="display:none;">
    <hr>
    <p class="h6">Logged in as:
      <strong>
        <p class="font-monospace" id="connectedText"></p>
      </strong>
    </p>
    <span class="text-center">
      <h3 class="display-3" id="actionText"> Join or Create a Room</h3>
    </span>
    <input class="form-control" type="text" id="roomNameInput" placeholder="room id">
    <button class="btn btn-outline-dark" id = "joinRoomButton" onclick="joinRoom()">Join Room</button>
    <button class="btn btn-outline-dark" id = "createRoomButton" onclick="createRoom()">Create Room</button>
    <h5 class="display-5" id="roomErrorText" style="color:DarkRed"></h5>
  </div>
  <div class="vstack gap-2 col-md-5 mx-auto" id="gameCanvasDiv">
    <canvas id="canvas" width = "500" height="500" style="border: 1px solid #000000; display: none;"></canvas><br>
  </div>
  <br>
  <div class="vstack gap-2 col-md-5 mx-auto" id="roomsDiv" style="display: none;">
    <hr>
    <div id="currentRoomDiv">
      <h5 class="display-5">Room:
        <strong>
          <p class="font-monospace" id="currentRoomTitleText"></p>
        </strong>
      </h5>
      <hr>
      <h2 id="winnerText" style="color:DarkGreen"></h2>
      <p id="currentRoomInfo"></p>
      <hr>
      <button class="btn btn-outline-dark" id = "startGameButton" onclick="callForGameStart()" disabled>Start Game</button>
      <br>
      <hr>
      <h4>Players:</h4>
      <p id="currentRoomPlayersText"></p>
      <hr>
      <button class="btn btn-outline-dark" id = "leaveRoomButton" onclick="leaveRoom()">Leave Room</button>
    </div>
  </div>

</body>

<script src="/socket.io/socket.io.js"></script>
<script src="/client/src/js/image_loader.js"></script>
<script src="/client/src/js/menu.js"></script>
<script src="/client/src/js/draw.js"></script>
<script src="/client/src/js/input.js"></script>
<script src="/client/src/js/update.js"></script>

</html>
